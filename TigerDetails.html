<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Snuggle Vision</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <a href="shop.html" class="back-button">
        <div class="text">
            <span>zurück</span>
            <span>zum</span>
            <span>Shop</span>
        </div>
        <img src="redBunny.png" alt="Bunny Icon">
    </a>
    
    <div class="product-card">
         <div class="input-wrapper" id="nameContainer">
            <input type="text" id="nickname" name="nickname" placeholder="Nickname eingeben" class="styled-input">
        </div>
        <img src="tiger.png" alt="Tiger" class="product-image">
        <div class="camera-icon">
            <a rel="ar" href="tiger.usdz">
                <img src="camera.png" alt="Kamera Icon">
            </a>
        </div>
        <h1>Tiger</h1>
        <h2>Galaxus</h2>
        <div class="product-info">
            <p><b>Preis:</b> 22.95 CHF</p>
            <p><b>Masse:</b> 20cm x 25cm x 35cm</p>
            <p><b>Material:</b> 56% Baumwolle + 44% Nylon</p>
        </div>
        <a href="#" class="add-to-cart" onclick="addToCart()">
            In den Warenkorb
            <img src="orangeCart.png" alt="Warenkorb Icon">
        </a>
    </div>
    
    <script>
        function addToCart() {
            const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
    
            const product = {
                id: 'tiger',
                name: 'Tiger',
                brand: 'Galaxus',
                price: 22.95,
                quantity: 1,
                image: 'tiger.png'
            };
    
            const existing = cart.find(item => item.id === product.id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push(product);
            }
    
            sessionStorage.setItem('cart', JSON.stringify(cart));
            alert('Tiger wurde zum Warenkorb hinzugefügt!');
        }
        document.getElementById('nickname').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const name = e.target.value.trim();
                if (name !== '') {
                    const container = document.getElementById('nameContainer');
                    container.innerHTML = `
                        <div class="name-display">${name}</div>
                    `;
                }
            }
        });
    </script>


    <div class="bottom-nav">
        <img src="home.png" alt="Home" onclick="window.location.href='index.html'">
        <div class="center-icon">
            <img src="bunny.png" alt="Snuggle Vision" onclick="window.location.href='shop.html'">
        </div>
        <img src="einkaufswagen.png" alt="Cart" onclick="window.location.href='cart.html'">
    </div>
</body>
</html>
